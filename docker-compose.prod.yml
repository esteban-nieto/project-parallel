# Docker Compose para producción
# Uso: docker compose -f docker-compose.prod.yml up -d
# Incluye: health checks, restart policies, límites de memoria, Prometheus + Grafana

version: '3.8'

services:
  # ==================== BASES DE DATOS ====================

  postgres:
    image: postgres:15-alpine
    container_name: project-parallel-postgres
    environment:
      POSTGRES_DB: project_parallel
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD obligatorio en producción}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d project_parallel"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - project-parallel-network

  mongodb:
    image: mongo:7.0
    container_name: project-parallel-mongo
    environment:
      MONGO_INITDB_DATABASE: project_parallel
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - project-parallel-network

  redis:
    image: redis:7.2-alpine
    container_name: project-parallel-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - project-parallel-network

  minio:
    image: minio/minio:latest
    container_name: project-parallel-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:?MINIO_USER obligatorio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:?MINIO_PASSWORD obligatorio}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - project-parallel-network

  # ==================== MICROSERVICIOS ====================

  servicio-autenticacion:
    build:
      context: ./servicios/autenticacion
      dockerfile: Dockerfile
    container_name: servicio-autenticacion
    environment:
      URL_BASE_DATOS: postgresql://admin:${DB_PASSWORD}@postgres:5432/project_parallel
      URL_REDIS: redis://redis:6379/0
      SECRETO_JWT: ${JWT_SECRET:?JWT_SECRET obligatorio}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/salud')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - project-parallel-network

  servicio-historias:
    build:
      context: ./servicios/historias
      dockerfile: Dockerfile
    container_name: servicio-historias
    environment:
      URL_BASE_DATOS: postgresql://admin:${DB_PASSWORD}@postgres:5432/project_parallel
      SECRETO_JWT: ${JWT_SECRET}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/salud')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - project-parallel-network

  servicio-audio:
    build:
      context: ./servicios/audio
      dockerfile: Dockerfile
    container_name: servicio-audio
    environment:
      URL_MONGODB: mongodb://mongodb:27017
      ENDPOINT_MINIO: minio:9000
      CLAVE_ACCESO_MINIO: ${MINIO_USER}
      CLAVE_SECRETA_MINIO: ${MINIO_PASSWORD}
      MINIO_SEGURO: "false"
      SECRETO_JWT: ${JWT_SECRET}
    ports:
      - "8003:8003"
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/salud')\""]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    volumes:
      - whisper_models:/root/.cache/whisper
    networks:
      - project-parallel-network

  servicio-ia:
    build:
      context: ./servicios/ia
      dockerfile: Dockerfile
    container_name: servicio-ia
    environment:
      URL_MONGODB: mongodb://mongodb:27017
      CLAVE_API_GEMINI: ${GEMINI_API_KEY:-}
      SECRETO_JWT: ${JWT_SECRET}
    ports:
      - "8004:8004"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8004/salud')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M
    networks:
      - project-parallel-network

  # ==================== GATEWAY ====================

  nginx:
    image: nginx:alpine
    container_name: project-parallel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      servicio-autenticacion:
        condition: service_healthy
      servicio-historias:
        condition: service_healthy
      servicio-audio:
        condition: service_healthy
      servicio-ia:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:80/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    networks:
      - project-parallel-network

  # ==================== MONITOREO ====================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: project-parallel-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - project-parallel-network

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: project-parallel-blackbox
    ports:
      - "9115:9115"
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/blackbox.yml:ro
    restart: always
    networks:
      - project-parallel-network

  grafana:
    image: grafana/grafana:10.2.3
    container_name: project-parallel-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD obligatorio}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "${GRAFANA_ROOT_URL:-http://localhost:3000}"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - project-parallel-network

# ==================== VOLÚMENES ====================

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  whisper_models:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==================== REDES ====================

networks:
  project-parallel-network:
    driver: bridge
